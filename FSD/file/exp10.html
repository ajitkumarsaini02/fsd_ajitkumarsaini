<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feature Rich To-Do List — v2</title>
<link rel="stylesheet" href="style10.css">
</head>
<body>

<div class="container">
    <h1>To-Do List</h1>

    <div class="input-box">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addBtn">+</button>
    </div>

    <div class="task-info">
        <div>
            <p>Total: <span id="taskCount">0</span> • Completed: <span id="completedCount">0</span></p>
        </div>
        <div class="controls">
            <div class="filters">
                <button class="filterBtn active" data-filter="all">All</button>
                <button class="filterBtn" data-filter="active">Active</button>
                <button class="filterBtn" data-filter="completed">Completed</button>
            </div>
            <button class="clearAll" id="clearAllBtn">Clear All</button>
        </div>
    </div>

    <ul id="taskList" aria-live="polite"></ul>
</div>

<script src="exp10.js"></script>
</body>
</html>
