<!DOCTYPE html>
<html>
<head>
    <title>Online Bookstore</title>
</head>
<!-- Split the screen into frames -->
<frameset rows="20%,*">
    <!-- Top frame -->
    <frame name="topFrame" scrolling="no" noresize srcdoc='
        <!DOCTYPE html>
        <html>
        <head>
            <style>
                body { margin: 0; font-family: Arial, sans-serif; background: #333; color: white; text-align: center; }
                header { padding: 10px; }
                nav a { margin: 0 15px; text-decoration: none; color: #fff; font-weight: bold; }
                nav a:hover { color: yellow; }
            </style>
        </head>
        <body>
            <header>
                <h2>ðŸ“š My College Online Bookstore</h2>
                <nav>
                    <a href="home.html" target="rightFrame">Home</a>
                    <a href="login.html" target="rightFrame">Login</a>
                    <a href="registration.html" target="rightFrame">Registration</a>
                    <a href="catalogue.html" target="rightFrame">Catalogue</a>
                    <a href="cart.html" target="rightFrame">Cart</a>
                </nav>
            </header>
        </body>
        </html>
    '>

    <!-- Middle split into left & right -->
    <frameset cols="20%,*">
        <!-- Left categories -->
        <frame name="leftFrame" srcdoc='
            <!DOCTYPE html>
            <html>
            <head>
                <style>
                    body { font-family: Arial, sans-serif; background: #eee; margin: 0; padding: 10px; }
                    a { display: block; padding: 8px; margin: 5px 0; background: #333; color: white; text-decoration: none; border-radius: 5px; }
                    a:hover { background: #555; }
                </style>
            </head>
            <body>
                <h3>Categories</h3>
                <a href="cse.html" target="rightFrame">CSE</a>
                <a href="ece.html" target="rightFrame">ECE</a>
                <a href="eee.html" target="rightFrame">EEE</a>
                <a href="civil.html" target="rightFrame">CIVIL</a>
            </body>
            </html>
        '>

        <!-- Right content (default Home page) -->
        <frame name="rightFrame" srcdoc='
            <!DOCTYPE html>
            <html>
            <head>
                <style> body { font-family: Arial, sans-serif; padding: 20px; } </style>
            </head>
            <body>
                <h2>Welcome to My College Online Bookstore</h2>
                <p>This is a simple online bookstore project using HTML frames. 
                Select categories from the left and navigate pages using the top menu.</p>
            </body>
            </html>
        '>
    </frameset>
</frameset>

<!-- Extra hidden pages inside <noframes> for reference -->
<noframes>
    <h2>Your browser does not support frames!</h2>
</noframes>
</html>
