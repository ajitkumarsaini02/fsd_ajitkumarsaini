<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <h1 class="title">Pricing Table</h1>

  <div class="pricing-container">
    <div class="plan1">
      <h2>Basic</h2>
      <div class="price">$9/month</div>
      <ul>
        <li>1 User</li>
        <li>5GB Storage</li>
        <li>Email Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="plan2">
      <h2>Pro</h2>
      <div class="price">$19/month</div>
      <ul>
        <li>5 Users</li>
        <li>50GB Storage</li>
        <li>Priority Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="plan3">
      <h2>Enterprise</h2>
      <div class="price">$49/month</div>
      <ul>
        <li>Unlimited Users</li>
        <li>200GB Storage</li>
        <li>24/7 Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
  </div>

</body>
</html>
