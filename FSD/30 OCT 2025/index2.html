<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Sticky Div</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="sticky-box">
    I stay at the top while you scroll!
  </div>

  <div class="content">
    <p>Scroll down to see the sticky div in action...</p>
    <p>Lorem ipsum dolor sit amet...</p>
    <p>Keep scrolling...</p>
    <p>More and more text...</p>
    <p>Still scrolling...</p>
    <p>Almost there...</p>
    <p>Done!</p>
  </div>

</body>
</html>
