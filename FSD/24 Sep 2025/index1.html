<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <nav>
            <h2 class="logo">Ajit Kumar Saini</h2>
            <ul class="list">
                <li><a href="#">Home</a></li>

    <div class="maindiv">
        <div class="form">
            <h2>Basic Contact Information:</h2>
            <label for="2">Name:
               <input type="text" placeholder="Enter First name">

            </label>
        <br><br>
        <label for="3">Email Address:
            <input type="text" placeholder="Enter your Email Id" id="3">

        <br><br>
       <label for="4">Phone Number:

       <label for="5">Enquiry Details:

       <br><br>

           <input type="text" placeholder="Enter Your Subject line " id="6">
        </label>
        <br><br>
        <label for="7">Message / Enquiry:
          <textarea name="" id="7" placeholder="Enter Your Message"></textarea>
        </label>
        <br><br>
        <label for="8">Categorisation
           <select id="course" name="course" required>
            <option value="">--Select--</option>
            <option value="Btech">B.Tech</option>
            <option value="Btech (WP)">B.Tech(WP)</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
        </select>
        </label>
        <br><br>
        <label for="9">Categorisation/Speciality
            <input type="text" placeholder="">
        </label>
